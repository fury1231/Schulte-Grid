<!DOCTYPE html>
<html lang="zh-Hant">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>舒爾特</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div id="info-bar">
		計時：<span id="timer">0.0</span> 秒
	</div>
	<div id="credit">
		網頁 by Yan
	</div>
	<div id="current-number">
		目標：00
	</div>
	<div class="button-container">
		<div class="grid-size-selector">
			<label for="grid-size">網格大小：</label>
			<select id="grid-size">
				<option value="5">5 x 5</option>
				<option value="7">7 x 7</option>
				<option value="10" selected>10 x 10</option>
			</select>
		</div>
		<button id="start-btn">開始</button>
	</div>
	<div id="grid"></div>
    <button id="restart-btn">重新開始</button>
	<script src="scripts.js">
	</script>
</body>
</html>
